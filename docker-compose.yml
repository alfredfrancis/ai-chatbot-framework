version: '2'
name: ai-chatbot-framework
services:
  migrate:
    container_name: migrate
    image: alfredfrancis/ai-chatbot-framework_backend:latest
    command: python manage.py migrate
    environment:
      MONGODB_HOST: mongodb://mongodb:27017
      APPLICATION_ENV: Production
    depends_on:
      - mongodb

  frontend:
    container_name: frontend
    image: alfredfrancis/ai-chatbot-framework_frontend:latest
    hostname: frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend

  backend:
    image: alfredfrancis/ai-chatbot-framework_backend:latest
    hostname: backend
    restart: always
    environment:
      MONGODB_HOST: mongodb://mongodb:27017
      APPLICATION_ENV: Production
    ports:
      - "8080:80"
    depends_on:
      - migrate
      - mongodb

  mongodb:
    image: mongo:4.2.20
    hostname: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodbdata:/data

volumes:
  mongodbdata: